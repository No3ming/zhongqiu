<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>欢度中秋</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<link rel="stylesheet" type="text/css" href="./css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body >
<div class="swiper-container" style="height:100%">
	<div class="swiper-wrapper">
		<div class="banner1 bg swiper-slide">
			<div class="border-img bg">
				<div class="zhongqiu bg animation1">
					<img src="./imgs/icon-big-text.png" />
				</div>
			</div>
		</div>
		<div class="banner2 bg swiper-slide">
			<img src="./imgs/icon-left-logo.png" class="logo-left"/>
			<img src="./imgs/icon-logo.png" alt="" class="qiu"/>
			<div class="yue">
				<img src="./imgs/icon-yueliang.png" alt="" class="yue-img"/>
			</div>
			<div class="text">
				<p >中天皓月明世界，遍地笙歌乐团圆。</p>
				<p >千好万好事事好，月圆情圆人团圆。</p>
				<p >在此中秋佳节之际，送上我们最诚挚的祝福：</p>
				<p >愿您及您的家人,中秋快乐，万事如意！</p>
			</div>
		</div>
	</div>
</div>
<div class="music bg">
<audio autoloop autoplay >
	<source src="http://cc.stream.qqmusic.qq.com/C1000022R8bm2hACoA.m4a?fromtag=52">
</audio>
</div>
</body>
<script type="text/javascript" src='./js/zepto.min.js'></script>
